<nz-layout class="nz-demo-layout-fixed">
  <nz-header>
    <div class="banner-wrapper"><img _ngcontent-apu-c70 class="image" src="../../../assets/images/banner.png" alt=""></div>
    <ul nz-menu [nzMode]="'horizontal'">
      <li nz-submenu nzTitle="Quản lý tôn vinh">
        <ul>
          <li nz-menu-group class="textLi">
            <a routerLink="dottonvinh" routerLinkActive="active">
              <span>Đợt tôn vinh</span>
            </a>
          </li>
          <li nz-menu-group >
            <a routerLink="dottonvinh" routerLinkActive="active">
              <i nz-icon nzType="book" ></i>
              <span>Đề xuất cá nhân</span>
            </a>
          </li>
          <li nz-menu-group>
            <a routerLink="dottonvinh" routerLinkActive="active">
              <i nz-icon nzType="book" ></i>
              <span>Đề xuất hộ gia đình</span>
            </a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Quản lý người hiến máu" nzIcon="mail">
        <ul>
          <li nz-menu-group nzTitle="Thêm người hiến máu"></li>
          <li nz-menu-group nzTitle="Danh sách người hiến máu"></li>
          <li nz-menu-group nzTitle="Nhập dữ liệu người hiến máu"></li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Đơn vị hiến máu" nzIcon="mail"></li>
      <li nz-submenu nzTitle="Lịch sử tôn vinh" nzIcon="mail"></li>
      <li nz-submenu nzTitle="Đăng xuất" nzIcon="mail"></li>
    </ul>
  </nz-header>

  <nz-content>
    <div class="row">
      <div class="col-sm">
        <h3>Tạo Đợt tôn vinh</h3>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="col-sm-8">
        <h3>Danh sách Đợt tôn vinh</h3>
        <div class="inner-content">
          <nz-table #basicTable>
            <thead>
              <tr>
                <th>ID</th>
                <th>Tên đợt tôn vinh</th>
                <th>Mã đợt tôn vinh</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.code}}</td>
                <td>
                  <a>Action 一 {{data.name}}</a>
                  <nz-divider nzType="vertical"></nz-divider>
                  <a>Delete</a>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </nz-content>
  <nz-footer>Copyright@2021 - Hội chữ thập đỏ Tỉnh Bình Định</nz-footer>
</nz-layout>
